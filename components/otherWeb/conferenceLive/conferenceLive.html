<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>安锐达直播</title>
    <link rel="stylesheet" href="../../../static/css/normalize.min.css">
    <link rel="stylesheet" href="conferenceLive.css"/>
    <script>
        var util1 = {
            Request: function () {
                var url = document.location.href; //获取url中"?"符后的字串
                var strs = url.split("?");
                return strs[strs.length - 1];
            },
            Type: function () {
                var strs = util1.Request().split('=');
                return strs[strs.length - 1];
            },
            Id: function () {
                var strs = util1.Request().split('=');
                return parseInt(strs[1]);
            },
        }
        var phoneId = util1.Id();
        if(/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
            window.location.href = 'index.html?videoId='+ phoneId +'&videoType=1'
        } else {

        }
    </script>
</head>
<body>
<!--遮罩层-->
<div class="mask"></div>
<!--登录窗口-->
<div class="account-disgraceful"></div>
<div class="sign-all-box">
    <div class="sign">
        <ul class="sign-hidden">
            <li class="sign3">手机登录</li>
            <li class="sign1 sign-active">账号登录</li>
        </ul>
        <div style="clear: both"></div>
        <div action="" class="sign-info">
            <div class="account">
                <form action="#">
                    <div class="sign-input">
                        <input type="text" placeholder="账号" class="input-input" id="accountNumber">
                        <img src="../../../img/error.png" class="error">
                    </div>
                    <div class="sign-input">
                        <input type="password" placeholder="密码" class="input-input" id="accountPassword">
                        <img src="../../../img/error.png" class="error">
                    </div>
                    <div class="sign-input sign-checkbox">
                        <!--<input type="checkbox" id="checkbox">
                        <label for="checkbox">自动登录</label>-->
                        <a href="../forgotPassword/forgotPassword.html" style="text-decoration: none">忘记密码？</a>
                    </div>
                    <input type="button" value="登  录" class="submit-submit" style="margin-top: 8px" id="accountSubmit"
                           onclick="return false">
                    <input type="reset" value="重置" style="display: none" id="resetFirst">
                </form>
            </div>
            <div class="tel">
                <form action="#">
                    <div class="sign-input">
                        <input type="text" placeholder="请输入手机号" class="input-input" id="iphoneNumber">
                        <img src="../../../img/error.png" class="error">
                    </div>
                    <div class="drag">
                        <div class="disgraceful"></div>
                        <div class="bg"></div>
                        <p class="text">拖动滑块验证</p>
                        <div class="btn"></div>
                    </div>
                    <div class="sign-input">
                        <input type="password" placeholder="动态密码" class="input-input" id="iphonePassword">
                        <img src="../../../img/error.png" class="error" style="right: 135px">
                        <button class="img-verification" style="background: #b9d4e6;border: none;" disabled="disabled">
                            获取验证码
                        </button>
                    </div>
                    <input type="button" value="登  录" class="submit-submit" style="margin-top: 25px" id="iphoneSubmit"
                           onclick="return false">
                    <input type="reset" value="重置" style="display: none" id="resetTwo">
                </form>
            </div>
        </div>
        <div class="sign-hr"></div>
        <div class="other-sign">
            <div class="other-sign-left">第三方登录：</div>
            <ul class="other-sign-center">
                <li><img src="../../../img/login2.png"></li>
                <li><img src="../../../img/login3.png"></li>
                <li><img src="../../../img/login4.png"></li>
            </ul>
            <div class="other-sign-right"><a href="./../register/register.html">注册账号</a></div>
        </div>
    </div>
</div>
<div class="ardLive-video-password">
    <p class="ardLive-video-password-top">请输入观看密码 !</p>
    <!--<img src="./../../img/ardLive6.png" style="position: absolute;top:9px;right: 12px" id="closePassword">-->
    <input class="ardLive-video-password-input" type="password" id="videoPassword"/>
    <button class="ardLive-video-password-sure" id="surePassword">确 定</button>
</div>
<!--公共头部-->

<!--背景图-->
<!--<div class="ardLive-background"></div>-->
<!--内容部分-->
<div class="main" style="position: absolute;z-index: 9">
    <div style="width: 100%;height: 100px;">
        <img src="" id="topImg" style="width: 100%;height: 770px;position: absolute;z-index: -1">
    </div>
    <!--<img src="../../../img/1.jpg" id="mainImg">-->
    <div class="ardLive-box">
        <div style="background: white;padding: 0 20px 17px 20px;">
            <div class="ardLive-p1">
                <div id="liveInfo1"></div>
                <script type="text/html" id="liveInfoTpl1">
                    <div class="ardLive-p1-left">
                        <span>{{ d.liveInfo.liveTitle }}</span>
                        <span class="liveType">会议直播</span>
                    </div>
                </script>
                <div class="ardLive-p1-right"><span id="audience"></span>人正在浏览</div>
            </div>
            <div style="clear: both"></div>

            <div class="ardLive-p2">
                <div class="ardLive-p2-left">
                    <div id="liveInfo2" style="float: left"></div>
                    <script type="text/html" id="liveInfoTpl2">
                        <span class="speechTitle">演讲主题：{{ d.liveTitle }}</span>
                        <span style="padding-left: 20px; float: left">演讲人：<span style="color: #0773b8">{{ d.speakerName }}</span></span>
                    </script>
                    <span style="padding-left: 20px; float: left">演讲时间：<span id="liveStartTime"></span></span>
                    <span style="color: #0773b8;cursor: pointer;padding-left: 20px" id="feedBack">问题反馈</span>

                </div>
                <div class="ardLive-p2-right">
                    <div class="ardLive-p2-tel">
                        <div class="ardLive-p2-right-img1"></div>
                        <span>手机扫码观看</span>
                        <div class="qrcode">
                            <img src="" style="width: 100%;height: 100%">
                        </div>
                    </div>
                    <!--<div class="ardLive-p2-share">
                        <div class="ardLive-p2-right-img2"></div>
                        <span>分享直播</span>
                    </div>-->
                    <div class="ardLive-p2-info">
                        <button class="ardLive-p2-info-left" id="anchor"></button>
                        <div class="ardLive-p2-info-right" id="attentionNum" style="display: inline-block">
                            <script type="text/html" id="attentionNumTpl">
                                {{ d.data }}
                            </script>
                        </div>
                    </div>
                </div>
            </div>
            <div style="clear: both"></div>
        </div>

        <div class="ardLive-video-box">
            <div class="ardLive-video">
                <img src="" style="width: 100%;height: 100%" id="ardLiveVideoImg">
                <div class="live-type-box">
                    <span class="live-type"></span>
                </div>
                <div class="ardLive-video-problem">
                    <div class="ardLive-video-problem-top">
                        <div class="ardLive-video-problem-top-left">问题反馈</div>
                        <div class="ardLive-video-problem-top-right" id="close"></div>
                    </div>
                    <div id="liveCommit">
                        <script type="text/html" id="liveCommitTpl">
                            <div>
                                <span class="ardLive-video-problem-input-left feedbackInfo defaultProblem">{{ d[0] }}</span>
                                <span class="ardLive-video-problem-input-right feedbackInfo defaultProblem">{{ d[1] }}</span>
                            </div>
                            <div>
                                <span class="ardLive-video-problem-input-left feedbackInfo defaultProblem">{{ d[2] }}</span>
                                <span class="ardLive-video-problem-input-right feedbackInfo defaultProblem">{{ d[3] }}</span>
                            </div>
                        </script>
                    </div>
                    <textarea class="ardLive-video-problem-textarea"
                              id="feedbackInfoTextarea" maxlength="200"></textarea>
                    <button class="ardLive-video-problem-sure" id="problemFeedback">确 定</button>
                </div>
                <!--播放器-->
                <div id='playwrap'>
                    <div id='player'></div>
                </div>
            </div>
            <div class="ardLive-comment" style="display: none">
                <!--聊天室-->
                <div id='chatwrap' style="height: 100%">
                    <div id='chat'></div>
                </div>
            </div>
        </div>
        <div style="clear: both"></div>
    </div>
    <div class="small-window"></div>
    <div class="expert-live">
            <div id="liveInfo3"></div>
            <script type="text/html" id="liveInfoTpl3">
                <div class="conference-details-box">
                    <div class="conference-details">会议详情</div>
                    <div class="conference-details-describe">{{ d.liveInfo.liveDesc}}</div>
                </div>
                <!-- <div class="conference-details-box">
                     <div class="conference-details">承办单位</div>
                     <div class="conference-details-describe">
                         <div class="organizer">
                             <img src="../../../imarad/image/{{ d.liveInfo.logoPath}}" style="width: 100%;height: 100%">
                         </div>
                     </div>
                 </div>-->
            </script>
            <div class="conference-details-box" id="liveDetail"></div>
            <script type="text/html" id="liveDetailTpl">
                <div class="conference-details">会议日程</div>
                <div class="conference-details-describe">
                    <table style="width: 100%;text-align: center;text-indent: 0" border="0" cellspacing="0" cellpadding="0">
                        <tr style="background: #F2F2F2">
                            <td style="width: 20%">演讲主题</td>
                            <td style="width: 25%">时间段</td>
                            <td style="width: 10%">演讲人</td>
                            <td style="width: 15%">头衔</td>
                            <td style="width: 30%">简介</td>
                        </tr>
                        {{# layui.each(d,function(index,item){ }}
                        <tr>
                            <td>{{ item.liveTitle }}</td>
                            <td>
                                <p>{{ item.beginTime }}</p>至
                                <p>{{ item.endTime }}</p>
                            </td>
                            <td>{{ item.speakerName }}</td>
                            <td>{{ item.speakerTitle }}</td>
                            <td>{{ item.detailDesc }}</td>
                        </tr>
                        {{# }) }}

                    </table>
                </div>
            </script>
    </div>
    <!--底部-->
    <div class="so-specialist-footer">
        <ul class="so-specialist-footer1">

    </div>
</div>
