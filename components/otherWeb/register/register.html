<div class="header">
    <div class="header-left">
        <a href="../../../index.html"><img src="../../../img/login1.png" style="margin-top: 10px"></a>
    </div>
    <div class="header-right"><a href="../login/login.html" style="color: white;text-decoration: none">已拥有账号？去登录</a></div>
</div>
<div class="main">
    <div class="register-box">
        <div class="register">注册</div>
        <form action="#" class="register-info" autocomplete="off">
            <div class="register-input">
                <input type="text" placeholder="请输入手机号" class="input-input" id="phone" >
                <img src="../../../img/correct.png" class="correct">
                <img src="../../../img/error.png" class="error">
            </div>
            <div class="drag">
                <div class="bg"></div>
                <div class="disgraceful"></div>
                <p class="text">拖动滑块验证</p>
                <div class="btn"></div>
            </div>
            <div class="register-input">
                <input type="text" placeholder="动态密码" class="input-input" id="dynamicPassword">
                <img src="../../../img/correct.png" class="correct1">
                <img src="../../../img/error.png" class="error1">
                <button class="img-verification" style="background: #b9d4e6;border: none" disabled="disabled">获取验证码</button>
            </div>
            <div class="register-input">
                <input type="password" placeholder="设置密码（6-30个字符）" class="input-input" id="password">
                <img src="../../../img/correct.png" class="correct">
                <img src="../../../img/error.png" class="error">
            </div>
            <div class="register-input">
                <input type="password" placeholder="再次输入密码（6-30个字符）" class="input-input" id="passwordAgain">
                <img src="../../../img/correct.png" class="correct">
                <img src="../../../img/error.png" class="error">
            </div>
            <div class="register-input register-checkbox">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">我已经阅读并同意相关</label><a href="../terms/terms.html" style="font-size: 12px;color: #0B7EF4;text-decoration: none">服务条款</a>
                <img src="../../../img/error.png" class="error" style="margin-top: -4px">
            </div>
            <div class="sign-hr"></div>
            <input type="submit" value="立 即 注 册" class="submit-submit" id="submit" onclick="return false">
            <input type="reset" value="清空"  id="reset" style="display: none">
        </form>
    </div>
