<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="forgotPassword.css"/>
</head>
<body>
<div class="header">
    <div class="header-left">
        <a href="../../../index.html"><img src="../../../img/login1.png" style="margin-top: 10px"></a>
    </div>
    <div class="header-right"><a href="../register/register.html" style="text-decoration: none;color: white">没有账号？去注册</a></div>
</div>
<div class="sign-main">
    <div class="forget-box">
        <div class="forget-step1">
            <p class="forget-p3">忘记密码？</p>
            <P class="forget-p4">输入你的手机号，以帮我们识别您</P>
            <form action="#" autocomplete="off">
                <div style="margin-top: 25px;position: relative" >
                    <input placeholder="请输入手机号" class="forget-input" id="telPhone">
                    <img src="../../../img/error.png" class="error" style="left: 290px">
                </div>
                <div class="drag">
                    <div class="disgraceful"></div>
                    <div class="bg"></div>
                    <p class="text">拖动滑块验证</p>
                    <div class="btn"></div>
                </div>
                <div style="position: relative">
                    <input type="text" placeholder="动态密码" class="forget-input" id="iphonePassword">
                    <img src="../../../img/error.png" class="error">
                    <button class="img-verification" style="background: #b9d4e6;border: none;" disabled="disabled">获取验证码</button>
                </div>
                <button class="forget-submit" style="width: 322px;margin-left: 0;margin-top: 15px" onclick="return false">提 交</button>
                <input type="reset" value="取消" id="resetPhone" style="display: none">
            </form>
        </div>
        <div class="forget-step2">
            <p class="forget-p1">输入新密码</p>
            <form action="" autocomplete="off">
                <div style="margin-top: 25px;position: relative">
                    <input placeholder="请输入新密码  (6-30个字符)" class="forget-input" type="password" id="newPassword">
                    <img src="../../../img/error.png" class="error" style="left: 290px">
                    <img src="../../../img/correct.png" class="correct" style="left: 290px">
                </div>
                <div style="margin-top: 10px;position: relative">
                    <input placeholder="再次输入新密码  (6-30个字符)" class="forget-input" type="password" id="repeatNewPassword">
                    <img src="../../../img/error.png" class="error" style="left: 290px">
                    <img src="../../../img/correct.png" class="correct" style="left: 290px">
                </div>
                <input type="reset" value="取 消" class="reset" id="resetPassword">
                <button class="password-submit" onclick = "return false">提 交</button>
            </form>
        </div>
        <div  class="forget-step3">
            <p class="forget-p2">你的密码修改成功，请重新登录</p>
            <a href="../login/login.html" class="forget-back"><span class="back-time">5</span>秒后返回登录</a>
        </div>
    </div>
    <!--底部-->
    <div class="so-specialist-footer">
        <ul class="so-specialist-footer1">
            <li>关于我们</li>
            <li>|</li>
            <li>合作伙伴</li>
            <li>|</li>
            <li>加入安锐达</li>
            <li>|</li>

            <li>|</li>
            <li>服务条款</li>
            <li>|</li>
            <li>常见问题</li>
        </ul>
        <div style="clear: both"></div>

    </div>
</div>
<script src="../../../lib/jquery.js"></script>
<script src="../../../lib/jquery.cookie.js"></script>
<script src="../../../static/layui/layui.js"></script>
<script src="../../../static/js/util.other.js"></script>
<script src="forgotPassword.js"></script>
</body>
</html>
